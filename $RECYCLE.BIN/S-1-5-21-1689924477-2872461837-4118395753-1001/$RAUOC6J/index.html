<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Filter Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="filter-buttons">
      <button class="btn active" data-category="all">All</button>
      <button class="btn" data-category="nature">Nature</button>
      <button class="btn" data-category="books">Books</button>
      <button class="btn" data-category="forest">Forest</button>
      <button class="btn" data-category="rivers">Rivers</button>
      <button class="btn" data-category="waterfalls">Waterfalls</button>
      <button class="btn" data-category="lights">Lights</button>
    </div>

    <div class="image-gallery">
      <div class="image-card" data-category="nature">
        <img src="images/1.jpeg" alt="nature">
        <img src="images/2.jpeg" alt="nature">
        <img src="images/3.jpeg" alt="nature">
      </div>
      <div class="image-card" data-category="forest">
        <img src="images/4.jpeg" alt="Forest">
        <img src="images/5.jpeg" alt="Forest">
        <img src="images/6.jpeg" alt="Forest">
      </div>
    
      <div class="image-card" data-category="rivers">
        <img src="images/7.jpeg" alt="rivers">
        <img src="images/8.jpeg" alt="rivers">
        <img src="images/9.jpeg" alt="riverst">
      </div>
        <div class="image-card" data-category="all">
        <img src="images/1.jpeg" alt="nature">
        <img src="images/2.jpeg" alt="nature">
        <img src="images/3.jpeg" alt="nature">
        <img src="images/4.jpeg" alt="Forest">
        <img src="images/5.jpeg" alt="Forest">
        <img src="images/6.jpeg" alt="Forest">
         <img src="images/7.jpeg" alt="rivers">
        <img src="images/8.jpeg" alt="rivers">
        <img src="images/9.jpeg" alt="riverst">
        <img src="images/10.jpeg" alt="lights">
        <img src="images/11.jpeg" alt="lights">
        <img src="images/12.jpeg" alt="lights">
         <img src="images/13.jpeg" alt="waterfalls">
        <img src="images/14.jpeg" alt="waterfalls">
        <img src="images/15.jpeg" alt="waterfalls">
         <img src="images/16.jpeg" alt="books">
        <img src="images/17.jpeg" alt="books">
        <img src="images/18.jpeg" alt="books">
            
      <div class="image-card" data-category="lights">
       <img src="images/10.jpeg" alt="lights">
        <img src="images/11.jpeg" alt="lights">
        <img src="images/12.jpeg" alt="lights">
      </div>
      <div class="image-card" data-category="waterfalls">
        <img src="images/13.jpeg" alt="waterfalls">
        <img src="images/14.jpeg" alt="waterfalls">
        <img src="images/15.jpeg" alt="waterfalls">
      </div>
      <div class="image-card" data-category="books">
        <img src="images/16.jpeg" alt="books">
        <img src="images/17.jpeg" alt="books">
        <img src="images/18.jpeg" alt="books">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
