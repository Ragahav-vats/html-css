<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Interactive Box</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Nature Interactive Box</h1>
        <div class="nature-elements">
            <div class="element" id="forest">Forest</div>
            <div class="element" id="books">Books</div>
            <div class="element" id="rivers">Rivers</div>
            <div class="element" id="waterfalls">Waterfalls</div>
            <div class="element" id="lights">Lights</div>
        </div>
        <div class="image-display" id="imageDisplay">
            <img src="" alt="Nature Element" id="natureImage">
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
